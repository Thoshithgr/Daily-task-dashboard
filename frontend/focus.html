<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyOps+ - FocusDesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">DailyOps+</h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-blue-200">DailyOps</a>
                <a href="focus.html" class="hover:text-blue-200 font-semibold">FocusDesk</a>
                <a href="settings.html" class="hover:text-blue-200">Settings</a>
                <button id="authBtn" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-100">Login</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <!-- Pomodoro Timer -->
        <div class="bg-white rounded-lg shadow p-8 mb-6 text-center">
            <h2 class="text-3xl font-bold mb-6">Pomodoro Timer</h2>
            <div class="mb-8">
                <div class="text-6xl font-bold text-blue-600 mb-4" id="timer">25:00</div>
                <div class="flex justify-center space-x-4">
                    <button id="startBtn" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700">Start</button>
                    <button id="pauseBtn" class="bg-yellow-600 text-white px-6 py-3 rounded-lg hover:bg-yellow-700">Pause</button>
                    <button id="resetBtn" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700">Reset</button>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4 mb-4">
                <button class="pomodoro-preset bg-blue-100 text-blue-700 px-4 py-2 rounded hover:bg-blue-200" data-minutes="15">15 min</button>
                <button class="pomodoro-preset bg-blue-100 text-blue-700 px-4 py-2 rounded hover:bg-blue-200" data-minutes="25">25 min</button>
                <button class="pomodoro-preset bg-blue-100 text-blue-700 px-4 py-2 rounded hover:bg-blue-200" data-minutes="45">45 min</button>
            </div>
        </div>

        <!-- Focus Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-500 text-sm">Today's Focus Time</h3>
                <p class="text-3xl font-bold text-green-600" id="todayFocus">0m</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-500 text-sm">Sessions Completed</h3>
                <p class="text-3xl font-bold text-blue-600" id="sessionsCompleted">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-500 text-sm">Weekly Streak</h3>
                <p class="text-3xl font-bold text-purple-600" id="weeklyStreak">0</p>
            </div>
        </div>

        <!-- Session History -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4">Recent Focus Sessions</h2>
            <div id="sessionsList" class="space-y-2">
                <!-- Sessions will be loaded here -->
            </div>
        </div>

        <!-- To-Do List -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Focus Tasks</h2>
                <button id="addFocusTaskBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Add Task</button>
            </div>
            <div id="focusTasksList" class="space-y-2">
                <!-- Tasks will be loaded here -->
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="focus.js"></script>
</body>
</html>
