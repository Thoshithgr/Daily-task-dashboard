<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyOps+ - Work Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">DailyOps+</h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-blue-200 font-semibold">DailyOps</a>
                <a href="focus.html" class="hover:text-blue-200">FocusDesk</a>
                <a href="settings.html" class="hover:text-blue-200">Settings</a>
                <button id="authBtn" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-100">Login</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-500 text-sm">Tasks Today</h3>
                <p class="text-3xl font-bold text-blue-600" id="tasksCount">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-500 text-sm">Alerts</h3>
                <p class="text-3xl font-bold text-red-600" id="alertsCount">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-500 text-sm">Focus Time</h3>
                <p class="text-3xl font-bold text-green-600" id="focusTime">0m</p>
            </div>
        </div>

        <!-- Tasks Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Today's Tasks</h2>
                <button id="addTaskBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Add Task</button>
            </div>
            <div id="tasksList" class="space-y-2">
                <!-- Tasks will be loaded here -->
            </div>
        </div>

        <!-- Alerts Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4">Active Alerts</h2>
            <div id="alertsList" class="space-y-2">
                <!-- Alerts will be loaded here -->
            </div>
        </div>

        <!-- Notes Section -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-4">Quick Notes</h2>
            <textarea id="notesArea" class="w-full h-32 p-3 border rounded" placeholder="Write your notes here..."></textarea>
            <button id="saveNotesBtn" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Notes</button>
        </div>

        <!-- End of Day Report -->
        <div class="mt-6 text-center">
            <button id="endOfDayBtn" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 text-lg">
                ðŸ“Š Generate End of Day Report
            </button>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full m-4">
            <h3 class="text-2xl font-bold mb-4">Add New Task</h3>
            <input type="text" id="taskTitle" placeholder="Task title" class="w-full p-3 border rounded mb-3">
            <textarea id="taskDescription" placeholder="Description" class="w-full p-3 border rounded mb-3 h-24"></textarea>
            <select id="taskType" class="w-full p-3 border rounded mb-3">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="focus">Focus Time</option>
            </select>
            <select id="taskPriority" class="w-full p-3 border rounded mb-3">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <div class="flex space-x-3">
                <button id="saveTaskBtn" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
                <button id="cancelTaskBtn" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full m-4">
            <h3 class="text-2xl font-bold mb-4">Login</h3>
            <input type="email" id="loginEmail" placeholder="Email" class="w-full p-3 border rounded mb-3">
            <input type="password" id="loginPassword" placeholder="Password" class="w-full p-3 border rounded mb-3">
            <div class="flex space-x-3">
                <button id="loginBtn" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
                <button id="cancelLoginBtn" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
            </div>
            <p class="text-center mt-4 text-sm text-gray-600">Don't have an account? <button id="showRegisterBtn" class="text-blue-600 hover:underline">Register</button></p>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full m-4">
            <h3 class="text-2xl font-bold mb-4">Register</h3>
            <input type="text" id="registerName" placeholder="Name" class="w-full p-3 border rounded mb-3">
            <input type="email" id="registerEmail" placeholder="Email" class="w-full p-3 border rounded mb-3">
            <input type="password" id="registerPassword" placeholder="Password" class="w-full p-3 border rounded mb-3">
            <div class="flex space-x-3">
                <button id="registerBtn" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Register</button>
                <button id="cancelRegisterBtn" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
            </div>
            <p class="text-center mt-4 text-sm text-gray-600">Already have an account? <button id="showLoginBtn" class="text-blue-600 hover:underline">Login</button></p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
